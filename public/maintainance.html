<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="Venus" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/images/favicons/android-chrome-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="apple-mobile-web-app-title" content="Venus Protocol" />
    <meta name="application-name" content="Venus Protocol" />
    <meta name="thumbnail" content="https://venus.io/images/banner.png" />
    <meta name="title" content="Venus Protocol" />
    <meta
      name="description"
      content="The Venus Protocol is a decentralized money market built on the BNB Chain that enables users to borrow and supply collateral onto the platform without central authority or control."
    />
    <link rel="canonical" href="https://venus.io" />
    <meta property="og:title" content="Venus Protocol" />
    <meta property="og:image" content="https://venus.io/images/banner.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="The Venus Protocol is a decentralized money market built on the BNB Chain that enables users to borrow and supply collateral onto the platform without central authority or control."
    />
    <meta property="og:url" content="https://venus.io" />
    <meta property="og:site_name" content="Venus Protocol" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Venus Protocol" />
    <meta
      property="twitter:description"
      content="The Venus Protocol is a decentralized money market built on the BNB Chain that enables users to borrow and supply collateral onto the platform without central authority or control."
    />
    <meta property="twitter:image" content="https://venus.io/images/banner.png" />
    <meta name="twitter:site" content="@VenusWallet" />
    <meta name="twitter:creator" content="@VenusWallet" />
    <meta property="twitter:url" content="https://venus.io" />
    <meta name="google-site-verification" content="lYDzVz0SnYTgGwn7I3ocRDO5-Yhtk9lFujCFJUljqOo" />
    <meta name="google-site-verification" content="YjfX8FfaC3MEVi6nAG6ApFJJlZwtz1nNOjGBKRgaVyE" />
    <meta name="apple-itunes-app" content="app-id=1476726454" />
    <meta name="google-play-app" content="app-id=com.Venus.wallet" />
    <meta property="og:title" content="Venus Protocol" />
    <meta name="twitter:title" content="Venus Protocol" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Venus Protocol</title>
  </head>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .maintainance-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .maintainance-wrapper .maintainance {
      width: 100%;
      max-width: 800px;
    }
    .title {
      font-size: 28px;
      color: #000000;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }
    .description {
      font-size: 20px;
      color: #737373;
      text-align: center;
    }
  </style>
  <body>
    <noscript>
      The Venus Protocol is a decentralized money market built on the BNB Chain that enables users
      to borrow and supply collateral onto the platform without central authority or control.
    </noscript>
    <div class="maintainance-wrapper">
      <img class="maintainance" src="./maintenance.jpg" alt="placeholder" />
    </div>
  </body>
</html>
