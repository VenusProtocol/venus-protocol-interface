query ProposalPreviews($limit: Int = 10, $skip: Int = 0, $accountAddress: String, $where: Proposal_filter) {
  proposals(first: $limit, skip: $skip, where: $where, orderBy: startBlock, orderDirection: desc) {
    id
    type
    startBlock
    endBlock
    description
    executionEta
    forVotes
    againstVotes
    abstainVotes
    passing

    queued {
      id
      timestamp
    }

    canceled {
      id
      timestamp
    }

    executed {
      id
      timestamp
    }

    votes(where: { voter: $accountAddress }) {
      id
      support
    }
  }

  total: proposals(first: 1, orderBy: startBlock, orderDirection: desc) {
    id
  }
}
